version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: izaas_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=True
    # If you need to make sure db is ready or run migrations, you can override command or entrypoint here
    # command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
    container_name: izaas_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000 # Client-side calls this
    depends_on:
      - backend
